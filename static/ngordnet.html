
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordNet & NGram Explorer</title>
    <script src="jquery.min.js"></script>
    <link rel="stylesheet" href="ngordnet.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <h1 class="logo">
                    <i class="fas fa-language"></i>
                    WordNet & NGram Explorer
                </h1>
                <p class="subtitle">Explore word relationships and frequency data over time</p>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Input Section -->
            <section class="input-section">
                <div class="input-grid">
                    <div class="input-group">
                        <label for="words" class="input-label">
                            <i class="fas fa-font"></i>
                            Words
                        </label>
                        <input type="text" id="words" class="input-field" placeholder="Enter words (e.g., cat, dog)">
                    </div>
                    
                    <div class="input-group">
                        <label for="start" class="input-label">
                            <i class="fas fa-calendar"></i>
                            Start Year
                        </label>
                        <input type="number" id="start" class="input-field" value="2000" min="1400" max="2100">
                    </div>
                    
                    <div class="input-group">
                        <label for="end" class="input-label">
                            <i class="fas fa-calendar"></i>
                            End Year
                        </label>
                        <input type="number" id="end" class="input-field" value="2020" min="1400" max="2100">
                    </div>
                    
                    <div class="input-group">
                        <label for="k" class="input-label">
                            <i class="fas fa-hashtag"></i>
                            Max Results (k)
                        </label>
                        <input type="number" id="k" class="input-field" placeholder="0 for all results" min="0">
                    </div>
                </div>
            </section>

            <!-- Action Buttons -->
            <section class="action-section">
                <div class="button-grid">
                    <button class="action-btn primary" id="history">
                        <i class="fas fa-chart-line"></i>
                        History Chart
                    </button>
                    <button class="action-btn secondary" id="historytext">
                        <i class="fas fa-list"></i>
                        History Text
                    </button>
                    <button class="action-btn primary" id="hyponyms">
                        <i class="fas fa-sitemap"></i>
                        Hyponyms
                    </button>
                    <button class="action-btn secondary" id="hypohist">
                        <i class="fas fa-chart-bar"></i>
                        Hyponym History
                    </button>
                    <button class="action-btn secondary" id="commonancestors">
                        <i class="fas fa-project-diagram"></i>
                        Common Ancestors
                    </button>
                </div>
            </section>

            <!-- Results Section -->
            <section class="results-section">
                <div class="results-container">
                    <div class="chart-container">
                        <img src="blank.png" id="plot" class="chart-image" alt="Data visualization">
                    </div>
                    <div class="text-container">
                        <textarea class="textresult" id="textresult" placeholder="Results will appear here..." readonly></textarea>
                    </div>
                </div>
            </section>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <div class="footer-content">
                <p>&copy; 2024 WordNet & NGram Explorer. Built with modern web technologies.</p>
            </div>
        </footer>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner">
            <i class="fas fa-spinner fa-spin"></i>
            <p>Processing your request...</p>
        </div>
    </div>

    <script src="ngordnet.js"></script>
</body>
</html>
